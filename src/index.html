<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body class="root">
  <main class="main">
    <div class="items">
      <h2 class="items__title title">Составные части</h2>
      <ul class="list items__list">
        
      </ul>
    </div>
    <div class="recipe">
      <h2 class="recipe__title title">Чертеж</h2>
      <ul class="list recipe__list">
      </ul>
    </div>
    <div class="table">
      <div class="table__recipe">
        <h2 class="table__title title">Область для чертежа</h2>
        <ul class="table__recipe-list"></ul>
      </div>
      <div class="table__items">
        <h2 class="table__title title">Область для составных частей</h2>
        <ul class="table__items-list"></ul>
      </div>
      <button class="table__button">Создать</button>
      <button class="table__reset-btn">Сбросить до начального состояния</button>
    </div>
    <div class="result">
      <h2 class="result__title title">Результат</h2>
      <ul class="result__list"></ul>
    </div>
    <div class="newRecipe">
      <h2 class="newRecipe__title title">Создать чертеж</h2>
      <form class="createRecipe newRecipe__form" action="">
        <input class="createRecipe__input name" type="text" placeholder="Название предмета" required>
        <input class="createRecipe__input ingredient" type="text" placeholder="Составная часть" required>
        <input class="createRecipe__input ingredient" type="text" placeholder="Составная часть" required>
        <input class="createRecipe__input ingredient" type="text" placeholder="Составная часть">
        <input class="createRecipe__input ingredient" type="text" placeholder="Составная часть">
        <input class="createRecipe__input ingredient" type="text" placeholder="Составная часть">
        <button class="createRecipe__btn">Добавить рецепт</button>
      </form>
    </div>
  </main>
</body>
</html>
